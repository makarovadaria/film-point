{% extends 'events/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}

<body>
<div>
    <form method="POST">
        {% csrf_token %}
        {% for question in questions %}
            <input type="hidden" name="question" value="{{ question.id }}">
            <button type="submit" name="answer" value="{{ question.filter }}" class="button-53">{{ question }}</button>
        {% endfor %}
    </form>
</div>
{% endblock %}
