<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   <link rel="stylesheet" href="{% static 'film-point/styles_filmpoint.css' %}">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center" style="max-width: 400px;">
        <h2 class="text-center">Welcome to FilmPoint!</h2>
        <form method="POST" class="form-group">
            <!-- CSRF Token -->
            <input type="hidden" name="csrfmiddlewaretoken" value="your_csrf_token">

            <!-- Form Fields (Rendered by Django as paragraphs) -->
            <p>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </p>

            <!-- Submit Button -->
            <button type="submit" class="button-53">Login</button>
        </form>


        <p class="mt-3">
            Don't have an account?
            <a href="signup_page_url" class="button-53">Sign Up Here</a>
        </p>
    </div>
</div>

<div class="logo-box">
        <img src="{% static 'TMDB_logo.svg' %}" alt="TMDB Logo" class="img-fluid">
    </div>

</body>
</html>
