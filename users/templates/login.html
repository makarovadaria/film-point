

{% extends 'events/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm" style="background-color: rgba(255, 255, 255, 0.3); border: none;">
                <div class="card-body">
                    <h2 class="text-center mb-4">Login Here!</h2>
                    <form method="POST" class="form-group">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-custom me-2 w-100">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>
                            Don't have an account?
                        </p>
                        <a href="{% url 'signup' %}" class="btn btn-custom me-2 w-100">Sign Up Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
