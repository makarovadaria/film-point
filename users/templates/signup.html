
{% extends 'events/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card custom-card">
                <div class="card-body">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom me-2 w-100">Sign Up</button>
    </form>

    <br>

        <a href="{% url 'login' %}" class="btn btn-custom me-2 w-100">Already have an account? Log in here</a>

</div>
  </div>
</div>
</div>
</div>

{% endblock %}
