<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   <link rel="stylesheet" href="{% static 'film-point/styles_filmpoint.css' %}">
</head>

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Sign Up to FilmPoint</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button-53">Sign up</button>
    </form>
    <p class="mt-3">
            Don't have an account?
            <a href="signup_page_url" class="button-53">Sign Up Here</a>
        </p>
</div>
{% endblock %}
