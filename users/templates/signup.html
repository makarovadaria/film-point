{% extends 'events/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card custom-card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Sign Up</h2>
                        <form method="POST" class="form-group">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn-custom me-2 w-100 position-relative">
                                <span class="position-absolute top-50 start-50 translate-middle">Sign Up</span>
                            </button>
                        </form>
                        <div class="text-center">
                            <br><a href="{% url 'signup' %}">Already have an account? Log in here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
